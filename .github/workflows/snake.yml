name: ğŸ GitHub Snake Game

on:
  # ğŸ•› Run every day at midnight (UTC)
  schedule:
    - cron: "0 0 * * *"
  
  # ğŸ§ª Allow manual workflow trigger from Actions tab
  workflow_dispatch:
  
  # ğŸŸ¢ Trigger on push to the main branch (optional)
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      # âœ… Step 1: Checkout the repository
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      # ğŸ Step 2: Generate GitHub Contribution Snake Animation
      - name: ğŸï¸ Generate Snake Animation
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: |
            dist/github-snake.svg
            dist/github-snake-dark.svg?palette=github-dark
            dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ğŸš€ Step 3: Push animation to the output branch
      - name: ğŸšš Deploy to `output` Branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: output
          commit_message: "Update snake animation [skip ci]"
